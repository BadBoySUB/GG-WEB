<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Professional Video Player Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Video Player Platform</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#videos">Videos</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="videos">
        <h2>Watch Our Videos</h2>

        <!-- Video 1 -->
        <div class="video-container">
            <h3>Professional Video 1</h3>
            <video controls>
                <source src="your-video-file-1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Video 2 -->
        <div class="video-container">
            <h3>Professional Video 2</h3>
            <video controls>
                <source src="your-video-file-2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
